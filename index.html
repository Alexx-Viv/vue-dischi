<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Dischi</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
    integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div id="app">
    <header>
      <div class="container">
        <img src="./img/spotify-logo.png" alt="">
        <div class="custom-select" style="width:200px">
          <select>
            <option v-for=" genre in genreList" @click="filterList(genre)">{{genre}}</option>
          </select>
        </div>
      </div>
    </header>
    <main class="container">
      <section id="album-container">
        <div v-for="(album, index) in filteredList" class="card">
          <img :src="filteredList[index].poster" alt="">
          <h2 class="title">{{filteredList[index].title}}</h2>
          <address class="author">{{filteredList[index].author}}</address>
          <time datetime="1988" class="year">{{filteredList[index].year}}</time>
        </div>
      </section>
    </main>
  </div>
  <script src="./js/app.js"></script>
</body>

</html>
